<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canal de Comunicaci√≥n Interestelar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #00ffcc;
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #00ffcc;
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 2em;
    }
    textarea {
      width: 100%;
      height: 150px;
      background: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 1em;
      font-size: 1em;
      resize: vertical;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #00e6b3;
    }
    pre {
      background-color: #111;
      padding: 1em;
      white-space: pre-wrap;
      border: 1px solid #00ffcc;
      margin-top: 2em;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>üõ∞Ô∏è Canal Abierto</h1>
  <p>Esta interfaz est√° preparada para recibir y analizar transmisiones. Los mensajes ser√°n evaluados por un sistema neutral.</p>

  <form id="msgForm">
    <textarea id="mensaje" placeholder="Ingrese su mensaje interestelar aqu√≠..."></textarea>
    <br />
    <button type="submit">Enviar</button>
  </form>

  <pre id="respuesta">Esperando comunicaci√≥n...</pre>

  <script>
    const form = document.getElementById('msgForm');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const mensaje = document.getElementById('mensaje').value;
      document.getElementById('respuesta').textContent = 'Enviando...';
      try {
        const res = await fetch('/api/mensaje', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: mensaje }),
        });
        const data = await res.json();
        document.getElementById('respuesta').textContent = data.evaluacion || 'Sin respuesta.';
      } catch (error) {
        document.getElementById('respuesta').textContent = 'Error al conectar con el canal.';
      }
    };
  </script>
</body>
</html>
