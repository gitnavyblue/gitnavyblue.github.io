<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector de Frecuencias</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    canvas {
      background: #111;
      width: 100%;
      height: 200px;
    }
    #frecuencia {
      font-size: 2em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Lector de Frecuencias (Micrófono)</h1>
  <p>Permite detectar tonos específicos como 440 Hz usando tu micrófono.</p>
  <canvas id="canvas"></canvas>
  <div id="frecuencia">Frecuencia: -- Hz</div>
  <div id="log"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const frecuenciaTexto = document.getElementById('frecuencia');
    const log = document.getElementById('log');
    canvas.width = window.innerWidth;
    canvas.height = 200;

    let audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let analyser = audioContext.createAnalyser();
    analyser.fftSize = 2048;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    let lastDetectionTime = 0;
    let detecting = false;

    function getDominantFrequency(data, sampleRate) {
      let maxAmp = -Infinity;
      let index = -1;
      for (let i = 1; i < data.length; i++) {
        if (data[i] > maxAmp) {
          maxAmp = data[i];
          index = i;
        }
      }
      const freq = index * sampleRate / analyser.fftSize;
      return freq;
    }

    async function initMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        function draw() {
          requestAnimationFrame(draw);
          analyser.getByteFrequencyData(dataArray);

          // Gráfico
          ctx.fillStyle = 'black';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          const barWidth = canvas.width / bufferLength;
          for (let i = 0; i < bufferLength; i++) {
            const barHeight = dataArray[i] / 2;
            ctx.fillStyle = dataArray[i] > 200 ? 'red' : 'lime';
            ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth, barHeight);
          }

          // Frecuencia dominante
          const dominantFreq = getDominantFrequency(dataArray, audioContext.sampleRate);
          frecuenciaTexto.textContent = `Frecuencia: ${dominantFreq.toFixed(2)} Hz`;

          // Detección de 440 Hz
          if (dominantFreq > 435 && dominantFreq < 445) {
            if (!detecting) {
              lastDetectionTime = Date.now();
              detecting = true;
            } else {
              const elapsed = Date.now() - lastDetectionTime;
              if (elapsed > 1000) {
                log.innerHTML = `<span style="color:red;">[${new Date().toLocaleTimeString()}] Patrón 440 Hz detectado durante > 1s</span>`;
              }
            }
          } else {
            detecting = false;
          }
        }

        draw();
      } catch (err) {
        log.textContent = 'Error al acceder al micrófono: ' + err.message;
      }
    }

    initMic();
  </script>
</body>
</html>
